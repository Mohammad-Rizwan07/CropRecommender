<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Recommendation System</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Crop Recommendation System</h1>
        
        <div class="data-section">
            <h2>Dataset Overview</h2>
            <div class="dataset-info">
                <p>Number of crops: <span id="crop-count">0</span></p>
                <p>Number of features: <span id="feature-count">0</span></p>
            </div>
            <div class="chart-container">
                <canvas id="cropDistributionChart"></canvas>
            </div>
        </div>
        
        <div class="prediction-section">
            <h2>Crop Prediction</h2>
            <form id="prediction-form">
                <div class="form-group">
                    <label for="nitrogen">Nitrogen (N):</label>
                    <input type="number" id="nitrogen" required>
                </div>
                <div class="form-group">
                    <label for="phosphorus">Phosphorus (P):</label>
                    <input type="number" id="phosphorus" required>
                </div>
                <div class="form-group">
                    <label for="potassium">Potassium (K):</label>
                    <input type="number" id="potassium" required>
                </div>
                <div class="form-group">
                    <label for="temperature">Temperature (Â°C):</label>
                    <input type="number" step="0.1" id="temperature" required>
                </div>
                <div class="form-group">
                    <label for="humidity">Humidity (%):</label>
                    <input type="number" step="0.1" id="humidity" required>
                </div>
                <div class="form-group">
                    <label for="ph">pH:</label>
                    <input type="number" step="0.1" id="ph" required>
                </div>
                <div class="form-group">
                    <label for="rainfall">Rainfall (mm):</label>
                    <input type="number" step="0.1" id="rainfall" required>
                </div>
                <button type="submit">Predict Crop</button>
            </form>
            <div id="prediction-result" class="hidden">
                <h3>Recommended Crop:</h3>
                <p id="recommended-crop"></p>
            </div>
        </div>
        
        <div class="data-table">
            <h2>Dataset Sample</h2>
            <table id="crop-table">
                <thead>
                    <tr>
                        <th>N</th>
                        <th>P</th>
                        <th>K</th>
                        <th>Temperature</th>
                        <th>Humidity</th>
                        <th>pH</th>
                        <th>Rainfall</th>
                        <th>Label</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
